<!DOCTYPE html>
<html>
    <head>
     <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    </head>
<body>
 <a-scene>
 <a-entity position='0 0 15'>
 <a-camera></a-camera>
 </a-entity>

<a-sky color='#A3D4DC'></a-sky>

  <a-entity>
   <a-box rotation='0 2 0' position='-1 3 -4' width='4' height='3.3' color='#0589C3'></a-box>
  </a-entity>
   
  <a-entity>
    <a-box position='-1 1 -4.1' rotation='0 0 0' width='2' height='1' color='#FFC201'></a-cylinder>
  </a-entity>

  <a-entity>
    <a-box rotation='0 0 0' position='-1 -1.5 -4' width='5' height='5' color='#0589C3'></a-box>
   </a-entity>

  <!--Legs-->
   <a-entity>
    <a-cylinder position='-2 -3.5 -4.5' radius='0.35' height='6.5' color='#FFC201'></a-cylinder>
  </a-entity>

  <a-entity>
    <a-cylinder position='0 -3.5 -4.5' radius='0.35' height='6.5' color='#FFC201'></a-cylinder>
  </a-entity>

  <!--Feet-->
  <a-entity>
  <a-sphere position='-2 -6.5 -4.5' radius='0.8' color='#FF6865'></a-sphere>
  </a-entity>

  <a-entity>
    <a-sphere position='0 -6.5 -4.5' radius='0.8' color='#FF6865'></a-sphere>
    </a-entity>

  <!-------------Antena------------------>
    <a-entity>
      <a-sphere position='-1 4.5 -4.3' radius='0.7' color='yellow'></a-sphere>
      </a-entity>

      <a-entity>
        <a-cylinder position='-1 6 -4' radius='0.060' height='2'  color='black'></a-cylinder>
        </a-entity>

        <a-entity>
          <a-sphere position='-1 7 -4' radius='0.3' color='red'></a-sphere>
          </a-entity>

<!------------------------Robot Arm----------------------------------->
    <a-entity>
      <a-cylinder position='-3.5 -1 -4' radius='0.33' height='2' rotation='0 0 -45' color='yellow'></a-cylinder>
    </a-entity>
   
    <a-entity>
    <a-cylinder position='1.5 -1 -4' radius='0.33' height='2' rotation='0 0 45' color='yellow'></a-cylinder>
    </a-entity>
<!-------------------------Joints----------------------------------->
 <a-entity>
 <a-sphere position='-4.3 -1.7 -4' radius='0.45' color='#FF6865'></a-sphere>
 </a-entity>
     
 <a-entity>
  <a-sphere position='2.2 -1.6 -4' radius='0.45' color='#FF6865'></a-sphere>
  </a-entity>
<!--------------Wrist ----------------->
 <a-entity>
  <a-cylinder position='-4.7 -1 -4' radius='0.31' height='1.5' color='#FFC201' rotation='0 0 20'></a-cylinder>
 </a-entity>

 <a-entity>
   <a-cylinder position='2.6 -1 -4' radius='0.31' height='1.5' color='#FFC201' rotation='0 0 -30'>
   </a-cylinder>
 </a-entity>
 
 <a-entity>
 <a-sphere position='-5.2 0.2 -4' radius='0.65' color='red'></a-sphere>
 </a-entity>

 <a-entity>
  <a-sphere position='3.25 0.2 -4' radius='0.65' color='red'></a-sphere>
  </a-entity>
<!-------Texture Buttons-------->
<a-entity>
  <!--Set 1-->
  <a-box position='-2.4 0 -4' width='1.2' height='1.2' color='#FFEA41'></a-box>
  <a-box position='-1 0 -4' width='1.2' height='1.2' color='#FF6528'></a-box>
  <a-box position='0.4 0 -4' width='1.2' height='1.2' color='#FFEA41'></a-box>
  <!--Set 2-->
  <a-box position='-2.4 -1.5 -4' width='1.2' height='1.2' color='#FF2372'></a-box>
  <a-box position='-1 -1.5 -4' width='1.2' height='1.2' color='#B22EC9'></a-box>
  <a-box position='0.4 -1.5 -4' width='1.2' height='1.2' color='#FF2372'></a-box>
  <!--Set 3-->
  <a-box position='-2.4 -3 -4' width='1.2' height='1.2' color='#FFEA41'></a-box>
  <a-box position='-1 -3 -4' width='1.2' height='1.2' color='#FF6528'></a-box>
  <a-box position='0.4 -3 -4' width='1.2' height='1.2' color='#FFEA41'></a-box>
</a-entity>

<!--Eyes-->
<a-entity>
<a-sphere position='-2 3.5 -4' radius='0.8' color='white' ></a-sphere>
<a-sphere position='0 3.5 -4' radius='0.8' color='white' ></a-sphere>
</a-entity>

<a-entity >
 <a-sphere position='0 3.5 -3' radius='0.2' color='black' animation='property:position;to:0 3.3 -3;dir:alternate;loop:true;dur:1000'></a-sphere> 
 <a-sphere position='-2 3.5 -3' radius='0.2' color='black' animation='property:position;to:-2 3.3 -3;dir:alternate;loop:true;dur:1000' ></a-sphere> 
</a-entity>
<a-plane position='-1 -6.3 -3' width='10' height='5' color='black'
 rotation='-90 0 0'
></a-plane>

<a-torus color='white'  position= '-1.9 -5 -4' radius='0.5' radius-tubular='0.05' segments-tubular=300 rotation='90 0 0'></a-torus>
<a-torus color='white'  position= '-1.9 -4.5 -4' radius='0.5' radius-tubular='0.05' segments-tubular=300 rotation='90 0 0'></a-torus>

<a-torus color='white'  position= '0 -5 -4' radius='0.5' radius-tubular='0.05' segments-tubular=300 rotation='90 0 0'></a-torus>
<a-torus color='white'  position= '0 -4.5 -4' radius='0.5' radius-tubular='0.05' segments-tubular=300 rotation='90 0 0'></a-torus>

<a-torus  position='-1 2.8 -3' segments-tubular='25' arc='-180' radius-tubular='0.05' color='yellow'></a-torus>

 </a-scene>
</body>
</html>
